<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio - vkqos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 1s ease;
        }

        /* Общие стили для всех тем */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .theme-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .theme-btn.active {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        /* Эффект мерцания как на старом мониторе */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        /* Экран загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px currentColor;
            transition: all 1s ease;
        }

        .loading-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .typing {
            overflow: hidden;
            border-right: 2px solid;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: currentColor }
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            border: 1px solid;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px currentColor;
            transition: all 1s ease;
        }

        .progress {
            height: 100%;
            width: 0%;
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Основной контейнер */
        .bio-container {
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px, 
                        inset 0 0 20px;
            border: 1px solid;
            min-width: 300px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .bio-container.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Эффект капель/частиц */
        .drip {
            position: absolute;
            top: -50px;
            width: 3px;
            height: 50px;
            animation: drip 5s infinite;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            padding: 5px;
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .avatar-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid;
            transition: filter 1s ease;
        }

        .name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px;
        }

        .info {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
            text-shadow: 0 0 5px;
            transition: transform 0.3s;
        }

        .highlight {
            font-weight: bold;
            text-shadow: 0 0 5px;
        }

        .pulse {
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px;
            }
        }

        .heartbeat {
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question-mark {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .flow-text {
            position: relative;
            display: inline-block;
        }

        .flow-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            animation: flow 3s infinite;
        }

        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Частицы */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        /* Тема 1: Кровавая */
        .theme-blood {
            background: #0a0000;
            color: #ff0000;
        }

        .theme-blood .loading-screen {
            background: #0a0000;
            color: #ff0000;
        }

        .theme-blood .progress-bar {
            background: #300000;
        }

        .theme-blood .progress {
            background: linear-gradient(90deg, #800000, #ff0000);
        }

        .theme-blood .bio-container {
            background: rgba(20, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7), 
                        inset 0 0 20px rgba(139, 0, 0, 0.5);
            border-color: #8b0000;
        }

        .theme-blood .drip {
            background: linear-gradient(to bottom, transparent, #ff0000);
        }

        .theme-blood .avatar-container {
            background: linear-gradient(45deg, #300000, #8b0000, #ff0000, #8b0000);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        .theme-blood .avatar-img {
            border-color: rgba(139, 0, 0, 0.5);
            background: #300000;
            filter: sepia(100%) hue-rotate(-30deg) saturate(200%);
        }

        .theme-blood .name {
            background: linear-gradient(45deg, #8b0000, #ff0000, #8b0000);
        }

        .theme-blood .highlight {
            color: #ff3333;
        }

        .theme-blood .particle {
            background: #ff0000;
        }

        /* Тема 2: Зимняя */
        .theme-winter {
            background: #0a0f1a;
            color: #b3e0ff;
        }

        .theme-winter .loading-screen {
            background: #0a0f1a;
            color: #b3e0ff;
        }

        .theme-winter .progress-bar {
            background: #1a2b3c;
        }

        .theme-winter .progress {
            background: linear-gradient(90deg, #2c5282, #63b3ed);
        }

        .theme-winter .bio-container {
            background: rgba(15, 30, 45, 0.8);
            box-shadow: 0 0 30px rgba(99, 179, 237, 0.7), 
                        inset 0 0 20px rgba(44, 82, 130, 0.5);
            border-color: #2c5282;
        }

        .theme-winter .drip {
            background: linear-gradient(to bottom, transparent, #b3e0ff);
        }

        .theme-winter .avatar-container {
            background: linear-gradient(45deg, #1a2b3c, #2c5282, #63b3ed, #2c5282);
            box-shadow: 0 0 20px rgba(99, 179, 237, 0.7);
        }

        .theme-winter .avatar-img {
            border-color: rgba(44, 82, 130, 0.5);
            background: #1a2b3c;
            filter: sepia(30%) hue-rotate(180deg) saturate(150%);
        }

        .theme-winter .name {
            background: linear-gradient(45deg, #2c5282, #63b3ed, #2c5282);
        }

        .theme-winter .highlight {
            color: #63b3ed;
        }

        .theme-winter .particle {
            background: #b3e0ff;
        }

        /* Тема 3: Киберпанк */
        .theme-cyber {
            background: #0a0014;
            color: #ff00ff;
        }

        .theme-cyber .loading-screen {
            background: #0a0014;
            color: #ff00ff;
        }

        .theme-cyber .progress-bar {
            background: #1a0030;
        }

        .theme-cyber .progress {
            background: linear-gradient(90deg, #4b0082, #ff00ff);
        }

        .theme-cyber .bio-container {
            background: rgba(20, 0, 40, 0.8);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7), 
                        inset 0 0 20px rgba(75, 0, 130, 0.5);
            border-color: #4b0082;
        }

        .theme-cyber .drip {
            background: linear-gradient(to bottom, transparent, #ff00ff);
        }

        .theme-cyber .avatar-container {
            background: linear-gradient(45deg, #1a0030, #4b0082, #ff00ff, #4b0082);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        .theme-cyber .avatar-img {
            border-color: rgba(75, 0, 130, 0.5);
            background: #1a0030;
            filter: sepia(100%) hue-rotate(270deg) saturate(200%);
        }

        .theme-cyber .name {
            background: linear-gradient(45deg, #4b0082, #ff00ff, #4b0082);
        }

        .theme-cyber .highlight {
            color: #ff66ff;
        }

        .theme-cyber .particle {
            background: #ff00ff;
        }

        /* Тема 4: Космическая */
        .theme-space {
            background: #000814;
            color: #00ffff;
        }

        .theme-space .loading-screen {
            background: #000814;
            color: #00ffff;
        }

        .theme-space .progress-bar {
            background: #001a33;
        }

        .theme-space .progress {
            background: linear-gradient(90deg, #004466, #00ffff);
        }

        .theme-space .bio-container {
            background: rgba(0, 20, 40, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), 
                        inset 0 0 20px rgba(0, 68, 102, 0.5);
            border-color: #004466;
        }

        .theme-space .drip {
            background: linear-gradient(to bottom, transparent, #00ffff);
        }

        .theme-space .avatar-container {
            background: linear-gradient(45deg, #001a33, #004466, #00ffff, #004466);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .theme-space .avatar-img {
            border-color: rgba(0, 68, 102, 0.5);
            background: #001a33;
            filter: sepia(60%) hue-rotate(150deg) saturate(200%);
        }

        .theme-space .name {
            background: linear-gradient(45deg, #004466, #00ffff, #004466);
        }

        .theme-space .highlight {
            color: #66ffff;
        }

        .theme-space .particle {
            background: #00ffff;
        }
    </style>
</head>

        // Анимация возраста

            } else {
                currentAge--;

                    increasing = true;

            }
            ageElement.textContent = currentAge;
        }, 100);

                particle.style.top = '-10px';
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);

                const animation = particle.animate([
                    { transform: 'translateY(0px) rotate(0deg)', opacity: particle.style.opacity },

                    duration: Math.random() * 4000 + 3000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });

                animation.onfinish = () => {
                    particle.remove();
                };
            }

            setInterval(createParticle, 500);
