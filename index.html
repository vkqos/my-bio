<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio - vkqos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .bio-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .bio-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
            transform: rotate(45deg);
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            padding: 5px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffee58, #4caf50, #2196f3, #9c27b0);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: #333; /* Запасной фон если фото не загрузится */
        }

        .name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffee58, #4caf50, #2196f3, #9c27b0);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
        }

        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .question-mark {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="bio-container floating">
        <!-- ЗДЕСЬ ЗАМЕНИ НА СВОЮ АВАТАРКУ -->
        <div class="avatar-container pulse">
            <img src="https://github.com/vkqos/my-bio/blob/main/avatar.jpg" class="avatar-img" alt="vkqos">
        </div>
        
        <h1 class="name">vkqos</h1>
        <div class="info">Возраст: <span class="highlight" id="age">1</span></div>
        <div class="info">Город: <span class="highlight question-mark">?</span></div>
        <div class="info">ТГ: <span class="highlight">@vkqos</span></div>
    </div>

    <script>
        // Быстрая смена возраста от 1 до 20
        const ageElement = document.getElementById('age');
        let currentAge = 1;
        let increasing = true;
        
        setInterval(() => {
            if (increasing) {
                currentAge++;
                if (currentAge >= 20) {
                    increasing = false;
                }
            } else {
                currentAge--;
                if (currentAge <= 1) {
                    increasing = true;
                }
            }
            ageElement.textContent = currentAge;
        }, 100);

        // Добавляем частицы для красоты
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('body');
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = 'rgba(255, 255, 255, 0.5)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = '-20px';
                particle.style.pointerEvents = 'none';
                container.appendChild(particle);

                const animation = particle.animate([
                    { transform: 'translateY(0px)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });

                animation.onfinish = () => {
                    particle.remove();
                };
            }

            setInterval(createParticle, 300);
        });
    </script>
</body>
</html>
